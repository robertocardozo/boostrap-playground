<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>Bootstrap 101 Template</title>

   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

  
  </head>
  <body>
      <div class="container-fluid">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3>Create company</h3>
          <hr>
          <form class="form-horizontal" role="form">
              <div class="form-group">
                  <label class="control-label col-sm-1">Name</label>
				  <div class="col-sm-11">
                  <input class="form-control" type="text" placeholder="Company">
				  </div>
              </div>
              
              <div class="form-group">
                  <label class="control-label col-sm-1">Street</label>
				   <div class="col-sm-11">
                  <input class="form-control" type="text" placeholder="Street">
				  </div>
              </div>
              
              <div class="form-group">
                  <label class="control-label col-sm-1">Number</label>
				  <div class="col-sm-11">
                  <input class="form-control" type="text" placeholder="Number">
				  </div>
              </div>
              
              <div class="form-group">
                  <label class="control-label col-sm-1">ZIP Code</label>
				  <div class="col-sm-11">
                  <input class="form-control" type="text" placeholder="ZIP Code">
				  </div>
              </div>
              
              <div class="form-group">
                  <label class="control-label col-sm-1">City</label>
				  <div class="col-sm-11">
                  <input class="form-control" type="text" placeholder="City">
				  </div>
              </div>
              
              <div class="form-group">
                  <label class="control-label col-sm-1">Country</label>
				  <div class="col-sm-11">
                  <input class="form-control" type="text" placeholder="Country">
				  </div>
              </div>
              
			  <br>
              <hr>
			  
               <div class="pull-right">
                    <button class="btn btn-danger btn-md" type="submit">
                        <span class="glyphicon glyphicon-remove"></span> Cancel
                   </button>
                    <button class="btn btn-success btn-md" type="submit">
                        <span class="glyphicon glyphicon-ok"></span> Save
                   </button>
              </div>
          </form>
      </div>
    
      
      
      

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/jquery-2.2.2.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      
      
  </body>
</html>
