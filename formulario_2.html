<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>Bootstrap 101 Template</title>

   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

  
  </head>
  <body>
      <div class="container">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
                </button>
          <h4>Compose Message</h4>
          <hr>
          <form class="form-horizontal" >
              <div class="form-group">
                  <div class="form-group  col-xs-12">
                    <label class="control-label col-xs-1">To</label>
                    <div class="col-xs-11">
                        <input class="form-control" type="text" placeholder="List of recipients">
                    </div>
                  </div>

                  <div class="form-group col-xs-12">
                    <label class="control-label col-xs-1">Subject</label>
                    <div class="col-xs-11">
                        <input class="form-control" type="text" placeholder="Subject">
                    </div>
                  </div>
                    <div class="form-group col-xs-12">
                        <label class="control-label col-xs-1">Message</label>
                        <div class="col-xs-12">
                          <textarea class="form-control col-xs-12" rows="8"></textarea>
                        </div>
                    </div>
              </div>
              
              
              <div class="col-xs-12">
                  <hr>
              </div>
              
              <br>
               <div class="form-group fluid col-xs-12">
                    <div class=" pull-left">
                        <button class="btn btn-default btn-sm" type="submit">Cancel</button>
                        <button class="btn btn-warning btn-sm" type="submit">Save Draft</button>
                    </div>
                     <div class=" pull-right">
                        <button class="btn btn-primary btn-sm" type="submit">Send</button>
                    </div>
              </div>
          </form>
      </div>
    
      
      
      

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/jquery-2.2.2.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      
      
  </body>
</html>
