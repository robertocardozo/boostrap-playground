<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>Bootstrap 101 Template</title>

   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

  
  </head>
  <body>
      <div class="container">
          <form class="form-horizontal" role="form">
            <div class="has-error col-sm-8">
                <label class="control-label" >Movie title</label>
                <div>
                    <input class="form-control" type="text">
                    <span class="glyphicons glyphicons-remove"></span>
                    <span class="help-block">The title is required</span>
                </div>
            </div>
            <div class="has-error col-sm-4">
                <label class="control-label">Genre</label>
                <div>
                    <input class="form-control" type="text" placeholder="Choose a genre">
                    <span class="help-block">The genre is required</span>
                </div>
            </div>
            <div class="has-success col-sm-4">
                <label class="control-label">Director</label>
                <div>
                    <input class="form-control" type="text" placeholder="director">
                    <span class="glyphicons glyphicons-ok"></span>
                </div>
            </div>
            <div class="has-success col-sm-4">
                <label class="control-label">Writer</label>
                <div>
                    <input class="form-control" type="text" placeholder="writer">
                </div>
            </div>
            <div class="has-success col-sm-4">
                <label class="control-label">Producer</label>
                <div>
                    <input class="form-control" type="text" placeholder="producer">
                </div>
            </div>
            <div class="has-error col-sm-6">
                <label class="control-label">Website</label>
                <div>
                    <input class="form-control" type="text" placeholder="Subject">
                     <span class="help-block">The website is required</span>
                </div>
            </div>
            <div class="has-error col-sm-6">
                <label class="control-label">Youtube trailer</label>
                <div>
                    <input class="form-control" type="text" placeholder="Subject">
                     <span class="help-block">The trailer is required</span>
                </div>
            </div>
                <div class="pull-left">
                    <button class="btn btn-default btn-sm" type="submit">validate</button>
                </div>
          </form>
      </div>
    
      
      
      

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      
      
  </body>
</html>
